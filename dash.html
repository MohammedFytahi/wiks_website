<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Advanced Dashboard</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        #app {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .dashboard-card {
            margin-bottom: 20px;
        }

        .dashboard-card-header {
            background-color: #007bff;
            color: #ffffff;
            border-bottom: 1px solid #007bff;
        }

        .dashboard-card-title {
            color: #007bff;
        }
    </style>
</head>
<body>

<div id="app" class="container mt-4">
    <h1 class="text-center mb-4">Advanced Dashboard</h1>

    <div class="row">
        <div class="col-md-3" v-for="(section, key) in dashboardSections" :key="key">
            <div class="card dashboard-card">
                <div class="card-header dashboard-card-header">{{ section.title }}</div>
                <div class="card-body">
                    <h5 class="card-title dashboard-card-title">Total {{ section.title }}: {{ section.total }}</h5>
                    <!-- Add more section-related information here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            dashboardSections: [
                { title: 'Users', total: 100 },
                { title: 'Categories', total: 20 },
                { title: 'Tags', total: 50 },
                { title: 'Wikis', total: 200 }
                // Add more sections as needed
            ]
        }
    });
</script>

</body>
</html>
